port 26379
dir "/data"

# Monitoring masters
sentinel monitor mymaster3 172.38.0.13 6379 2
sentinel monitor mymaster2 172.38.0.12 6379 2
sentinel monitor mymaster 172.38.0.11 6379 2

# Failover configurations
sentinel down-after-milliseconds mymaster3 5000
sentinel down-after-milliseconds mymaster2 5000
sentinel down-after-milliseconds mymaster 5000

sentinel failover-timeout mymaster3 60000
sentinel failover-timeout mymaster2 60000
sentinel failover-timeout mymaster 60000

# Binding to all interfaces
bind 0.0.0.0

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid 3f7d7f137000966517819a01af2c22833c331d7b
sentinel config-epoch mymaster3 0
sentinel leader-epoch mymaster3 0
sentinel config-epoch mymaster2 0
sentinel leader-epoch mymaster2 0
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 1
sentinel current-epoch 1

sentinel known-sentinel mymaster3 172.38.0.23 26379 a5b502588633231095aaa2bcdb525b8db2bd48b5

sentinel known-sentinel mymaster3 172.38.0.21 26379 fcfa90ab43803ba7f6b8a055e0e73e655259ae25

sentinel known-sentinel mymaster2 172.38.0.23 26379 a5b502588633231095aaa2bcdb525b8db2bd48b5

sentinel known-sentinel mymaster2 172.38.0.21 26379 fcfa90ab43803ba7f6b8a055e0e73e655259ae25

sentinel known-sentinel mymaster 172.38.0.23 26379 a5b502588633231095aaa2bcdb525b8db2bd48b5

sentinel known-sentinel mymaster 172.38.0.21 26379 fcfa90ab43803ba7f6b8a055e0e73e655259ae25

sentinel known-replica mymaster3 172.38.0.14 6379

sentinel known-replica mymaster2 172.38.0.16 6379

